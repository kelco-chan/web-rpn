<!DOCTYPE html>
<html>
    <head>
        <title>RPN Calculator</title>
        <link href="./index.css" rel="stylesheet"/>
        <script src="./index.js"></script>
    </head>
    <body>
        <div class="calc">
            <input placeholder="[Type using a keyboard or keypad]"/>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">*</button>

            <button data-sym=" ">[ _ ]</button>
            <button>0</button>
            <button>.</button>
            <button class="op">/</button>

            <button class="m" data-sym="mem">M</button>
            <button class="m" data-sym="tomem">â†’M</button>
            <button class="ac">AC</button>
            <button class="eq">=</button>

        </div>
    </body>
</html>
